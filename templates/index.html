<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Screening</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 600px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }

        button {
            background: #2a5298;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #1e3c72;
        }

        .results {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 600px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Resume Screening System</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="resume" multiple required>
        <textarea name="job_desc" placeholder="Enter Job Description here..." rows="5" required></textarea>
        <button type="submit">Check Match</button>
    </form>
</div>

{% if results %}
<div class="results">
    <h3>Ranking Results</h3>
    <ul>
        {% for r in results %}
            <li>
                <strong>{{ r.filename }}</strong> â€” {{ r.score }}%
                <br>
                Matched Skills: {{ r.matched }}
                <br>
                Missing Skills: {{ r.missing }}
                <br><br>
            </li>
        {% endfor %}
    </ul>
</div>
{% endif %}

</body>
</html>
